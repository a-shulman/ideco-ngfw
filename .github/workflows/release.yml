name: Release

on:
  push:
    branches:
      - 'ICS-**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: diplodoc-platform/docs-build-action@v3
        with:
          revision: "${{ github.sha }}"
          src-root: "./docs"
  upload:
    needs: build
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Upload
        uses: diplodoc-platform/docs-upload-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-link: ${{ vars.DIPLODOC_PROJECT_LINK_NORELEASE }}
          storage-endpoint: ${{ vars.DIPLODOC_STORAGE_ENDPOINT }}
          storage-region: ${{ vars.DIPLODOC_STORAGE_REGION }}
          storage-bucket: ${{ vars.DIPLODOC_STORAGE_BUCKET_NORELEASE }}
          storage-access-key-id: ${{ secrets.DIPLODOC_ACCESS_KEY_ID_NORELEASE }}
          storage-secret-access-key: ${{ secrets.DIPLODOC_SECRET_ACCESS_KEY_NORELEASE }}
  release:
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        shell: bash
        run: echo "version=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" | sed -e 's|stable-|v|g' -e 's|-|.|g' >> $GITHUB_OUTPUT
        id: extract_version
      - name: Release
        uses: diplodoc-platform/docs-release-action@v2
        with:
          version: "${{ steps.extract_version.outputs.version }}"
          revision: "${{ github.sha }}"
          storage-bucket: ${{ vars.DIPLODOC_STORAGE_BUCKET_NORELEASE }}
          storage-access-key-id: ${{ secrets.DIPLODOC_ACCESS_KEY_ID_NORELEASE }}
          storage-secret-access-key: ${{ secrets.DIPLODOC_SECRET_ACCESS_KEY_NORELEASE }}
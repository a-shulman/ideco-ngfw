### Header
- type: header-block # Тип блока 
  theme: 'dark' # Оставить темную тему, чтобы всегда был белый текст
  verticalOffset: 's' # Разме
  width: 'l' # Длина текста
  title: 'Ideco NGFW' # Заголовок
  description: 'Межсетевой экран Ideco NGFW - современное программное решение для защиты сетевого периметра, которое позволяет сделать доступ в интернет абсолютно управляемым, безопасным и надежным.' # Описание
  buttons: # Кнопка
    - text: "Об Ideco NGFW" # Заголовок кнопки
      theme: 'action' # Тема (тип) кнопки
      url: './about.md' # Редирект
  background:
    image: './_images/header-background.png' # Картинка фона

